<div class="jk-carousel" >

  <div class="slides-container" layout="row" >
    <div
      ng-repeat="slideItem in ctrl.cloneData"
      class="slide"
    >
      <div ng-include="ctrl.itemTemplateUrl" ></div>
    </div>
  </div>

  <md-button class="md-icon-button left-arrow-button" >
    <md-icon ng-click="ctrl.navigateLeft()" >chevron_left</md-icon>
  </md-button>

  <md-button class="md-icon-button right-arrow-button" >
    <md-icon ng-click="ctrl.navigateRight()" >chevron_right</md-icon>
  </md-button>

  <md-radio-group
    class="radio-buttons-container"
    layout="row"
    ng-model="ctrl.radioButtonIndex"
    layout-align="center center"
    ng-change="ctrl.onRadioButtonClick()" >
    <md-radio-button
      ng-repeat="item in ctrl.data"
      ng-value="$index"
      aria-label="$index" >
    </md-radio-button>
  </md-radio-group>

  <div class="slides-container" layout="row" >
    <div
      ng-repeat="slideItem in ctrl.cloneData"
      class="slide"
    >
      <div ng-include="ctrl.itemTemplateUrl" ></div>
    </div>
  </div>

</div>


<ul id="small-carousel-images">
  <li><img src="http://lorempixel.com/800/600" />
  <li><img src="http://lorempixel.com/801/600" />
  <li><img src="http://lorempixel.com/802/600" />
  <li><img src="http://lorempixel.com/803/600" />
  <li><img src="http://lorempixel.com/804/600" />
</ul>
